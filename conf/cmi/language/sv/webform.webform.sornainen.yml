      q1_d: 'Man känner inte till varifrån det kommer.'
  q2:
    '#title': '2. Hur påverkades Sörnäs av järnvägen?'
    '#quiz__options':
      q2_a:
        feedback: 'Du svarade rätt!'
      q2_b:
        feedback: 'Ditt svar var fel. Järnvägen skötte godstrafiken mellan stadens olika hamnar.'
