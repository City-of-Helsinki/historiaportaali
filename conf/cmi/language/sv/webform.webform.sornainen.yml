    '#quiz__options':
      q5_a:
        feedback: 'Du svarade rätt!'
      q5_b:
        feedback: 'Svaret var fel. Stadsdelen fick sitt officiella namn Sörnäs, Sörnäinen.'
      q5_c:
        feedback: 'Svaret var fel. Stadsdelen fick sitt officiella namn Sörnäs, Sörnäinen.'
