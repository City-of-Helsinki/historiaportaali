      q5_c: 'Det blev ett betydande industriområde.'
      q5_d: 'Områdets första skola öppnades.'
  mina_vuonna_tuomiokirkko_vihittiin_kayttoon_:
    '#title': '6. Vad syftade namnet Pannkakan på?'
    '#quiz__options':
      q6_a:
        feedback: 'Du svarade rätt!'
      q6_b:
        feedback: 'Du svarade fel. Pannkakan var en ö som förenades med fastlandet genom markutfyllnad.'
      q6_c:
        feedback: 'Du svarade fel.  Pannkakan var en ö som förenades med fastlandet genom markutfyllnad.'
      q6_d:
        feedback: 'Du svarade fel.  Pannkakan var en ö som förenades med fastlandet genom markutfyllnad.'
    '#options':
      q6_a: 'En ö som låg där Havshagen nu ligger och som anslöts till fastlandet genom markutfyllnad.'
      q6_b: 'Elantos bageributik.'
      q6_c: 'En sjömanskrog som låg i Sörnäs hamn.'
      q6_d: 'En sommarkoloni för Elantos anställdas barn.'
