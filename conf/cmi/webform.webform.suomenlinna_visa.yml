id: suomenlinna_visa
title: Suomenlinna-visa
description: ''
categories: {  }
elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': 'Onko Viapori...'
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Viaporin nimi muutettiin Suomenlinnaksi vuonna 1918. Ruotsiksi Suomenlinna on Sveaborg. Suomenlinnan pääsaaren nimi on Susisaari.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Viaporin nimi muutettiin Suomenlinnaksi vuonna 1918. Ruotsiksi Suomenlinna on Sveaborg. Suomenlinnan pääsaaren nimi on Susisaari.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Viaporin nimi muutettiin Suomenlinnaksi vuonna 1918. Ruotsiksi Suomenlinna on Sveaborg. Suomenlinnan pääsaaren nimi on Susisaari.'
    '#options':
      q1_a: '...Suomenlinnan nimitys ennen vuotta 1918?'
      q1_b: '...Suomenlinnan nimi ruotsiksi?'
      q1_c: '...Suomenlinnan pääsaaren nimi?'
      q1_d: '... Suomenlinnan virallinen nimi?'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': 'Minä vuonna Suomenlinnan linnoitusta alettiin rakentaa?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suomenlinnan linnoitustyöt alkoivat vuonna 1748.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suomenlinnan linnoitustyöt alkoivat vuonna 1748.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suomenlinnan linnoitustyöt alkoivat vuonna 1748.'
    '#options':
      q2_a: '1748'
      q2_b: '1648'
      q2_c: '1548'
      q2_d: '1848'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': 'Mikä näistä uutuuksista ei liity Suomenlinnan linnoitustöihin?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein! Naisten äänioikeus saatiin Suomeen toisena maailmassa vuonna 1906, jolloin Suomenlinnassa ei enää juuri rakennettu.'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suomenlinnaa rakennettiin paljolti vankityövoimalla. Naisten äänioikeudella sen sijaan ei ole tekemistä Suomenlinnan rakentamisen kanssa.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suomenlinnan linnoitustöiden johtaja Augustin Ehrensvärd otti käyttöön yleiset vessat parantaakseen yleistä hygieniatasoa. Naisten äänioikeudella sen sijaan ei ole tekemistä Suomenlinnan rakentamisen kanssa.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suomenlinnan rakennustyöt ja samanaikainen Pommerin sota aiheuttivat Ruotsissa inflaation, jonka vuoksi Ruotsissa alettiin painaa setelirahaa. Naisten äänioikeudella sen sijaan ei ole tekemistä Suomenlinnan rakentamisen kanssa.'
    '#options':
      q3_a: 'Naisten äänioikeus'
      q3_b: Vankityövoima
      q3_c: 'Yleiset vessat'
      q3_d: Seteliraha
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': 'Minkä maalaisista laivoista ei ole ammuttu Suomenlinnaa?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Vuonna 1808 venäläiset laivat ampuivat Suomenlinnaa. Krimin sodan aikana vuonna 1855 ranskalaiset ja englantilaiset laivat pommittivat Suomenlinnaa. Toisen maailmansodan pommitukset eivät osuneet Suomenlinnaan vaan Helsingin kaupunkiin.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Vuonna 1808 venäläiset laivat ampuivat Suomenlinnaa. Krimin sodan aikana vuonna 1855 ranskalaiset ja englantilaiset laivat pommittivat Suomenlinnaa. Toisen maailmansodan pommitukset eivät osuneet Suomenlinnaan vaan Helsingin kaupunkiin.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Vuonna 1808 venäläiset laivat ampuivat Suomenlinnaa. Krimin sodan aikana vuonna 1855 ranskalaiset ja englantilaiset laivat pommittivat Suomenlinnaa. Toisen maailmansodan pommitukset eivät osuneet Suomenlinnaan vaan Helsingin kaupunkiin.'
    '#options':
      q4_a: neuvostoliittolaisista
      q4_b: venäläisistä
      q4_c: ranskalaisista
      q4_d: englantilaisista
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q1_result:
    '#type': webform_quiz_elements_result
    '#title': q1_result
    '#source': q1
  q2_result:
    '#type': webform_quiz_elements_result
    '#title': q2_result
    '#source': q2
  q3_result:
    '#type': webform_quiz_elements_result
    '#title': q3_result
    '#source': q3
  q4_result:
    '#type': webform_quiz_elements_result
    '#title': q4_result
    '#source': q4
  quiz_result:
    '#type': webform_quiz_elements_score
    '#title': quiz_result
    '#passing_score_percentage': 50
    '#feedback_message_pass': 'Olet varsinainen Helsingin historian tuntija! Ent&auml; historia ennen historiaa? Tustustu <a href="https://historia.hel.fi/fi/kaannekohdat/alkujuuret-ja-perustaminen/helsingin-esihistoriaa">Helsingin esihistoriaan</a> -artikkeliin.'
    '#feedback_message_fail': 'Sinulla on viel&auml; paljon j&auml;nnitt&auml;v&auml;&auml; luettavaa. L&auml;mmittele tutustumalla artikkeliin <a href="https://historia.hel.fi/fi/alueet/etelainen/mortuis-suomenlinnan-verinen-historia</a> ja tee testi uudestaan.'
