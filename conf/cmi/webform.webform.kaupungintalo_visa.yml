id: kaupungintalo_visa
title: Kaupungintalo
description: ''
categories: {  }
elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': '1. Mihin tarkoitukseen kaupungintalo on alun perin rakennettu? '
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Oikea vastaus on hotelliksi.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Oikea vastaus on hotelliksi.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Oikea vastaus on hotelliksi.'
    '#options':
      q1_a: hotelliksi
      q1_b: 'keisarin asunnoksi'
      q1_c: kaupungintaloksi
      q1_d: presidentinlinnaksi
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Kuka on suunnitellut kaupungintalon? '
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin, sillä kaupungintalon suunnitteli Carl Ludvig Engel. Osuit silti aika lähelle. Aarno Ruusuvuori suunnitteli kaupungintalon sisätilojen uudistuksen 1960-luvulla.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Carl Ludvig Engel suunnitteli kaupungintalon.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin, sillä kaupungintalon suunnitteli Carl Ludvig Engel. Osuit sinne päin, sillä Anitra Lucander suunnitteli kaupungintalon sisätilojen värimaailman 1960-luvulla.'
    '#options':
      q2_a: 'Carl Ludvig Engel '
      q2_b: 'Aarno Ruusuvuori'
      q2_c: 'Alvar Aalto'
      q2_d: 'Anitra Lucander'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Minä vuonna järjestettiin Suomen ensimmäinen elokuvaesitys nykyisessä kaupungintalossa?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Oikea vastaus on vuonna 1896.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Oikea vastaus on vuonna 1896.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Oikea vastaus on vuonna 1896.'
    '#options':
      q3_a: 'vuonna 1896'
      q3_b: 'vuonna 1906'
      q3_c: 'vuonna 1916'
      q3_d: 'vuonna 1926'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Missä ei ole ollut Huokausten siltaa?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein! Korkeasaaren silta rakennettiin muuten vuonna 1974.'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kaupungintalon henkilökunta pääsi katettua yhdyskäytävää eli Huokausten siltaa Sofiankadun yli viereiseen kaupungin rahatoimistoon 1930-luvulta 1960-luvulle.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Venetsian Huokausten silta valmistui  vuonna 1602. Se yhdisti tutkintotuomareiden toimitilat ja dogen palatsin sellit vankilaan.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kakolan vankilan Huokausten silta yhdisti matkasellit varsinaiseen vankilaan.'
    '#options':
      q4_a: Korkeasaaressa
      q4_b: kaupungintalolla
      q4_c: Venetsiassa
      q4_d: 'Kakolan vankilassa'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q1_result:
    '#type': webform_quiz_elements_result
    '#title': q1_result
    '#source': q1
  q2_result:
    '#type': webform_quiz_elements_result
    '#title': q2_result
    '#source': q2
  q3_result:
    '#type': webform_quiz_elements_result
    '#title': q3_result
    '#source': q3
  q4_result:
    '#type': webform_quiz_elements_result
    '#title': q4_result
    '#source': q4
  quiz_result:
    '#type': webform_quiz_elements_score
    '#title': Tulokset
    '#passing_score_percentage': 50
    '#feedback_message_pass': 'Olet varsinainen kaupungintalon historian tuntija! Tunnetko yhtä hyvin vanhempaa historiaa? Tustustu <a href="https://historia.hel.fi/fi/kaannekohdat/alkujuuret-ja-perustaminen/helsingin-esihistoriaa">Helsingin esihistoriaan</a> -artikkeliin.'
    '#feedback_message_fail': 'Sinulla on vielä paljon jännittävää luettavaa. Lämmittele tutustumalla artikkeliin <a href="https://historia.hel.fi/fi/alueet/etelainen/kaupungintalo">Kaupungintalo</a> ja tee testi uudestaan.'
