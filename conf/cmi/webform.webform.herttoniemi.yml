      q3_a: 'Hän pakeni vuonna 1713 alkaneen isonvihan aikana Ruotsiin.'
      q3_b: 'Hänet nimitettiin Helsingin pormestariksi vuonna 1722.'
      q3_c: 'Hän omisti useita maatiloja mutta asui itse kaupungissa.'
      q3_d: 'Hän oli laivanvarustaja ja liikemies.  '
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
