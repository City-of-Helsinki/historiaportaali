      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Wetter ei paennut isonvihan aikana Ruotsiin.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Wetter ei paennut isonvihan aikana Ruotsiin.'
