title: Kampen
elements: |
  q1:
    '#title': '1. Vilken av dessa har aldrig funnits på stället av Glaspalatset och Kampens centrum?'
    '#quiz__options':
      q1_a:
        feedback: 'Du svarade rätt!'
      q1_b:
        feedback: 'Ditt svar var fel. Där har aldrig funnits en begravningsplats.'
      q1_c:
        feedback: 'Ditt svar var fel. Där har aldrig funnits en begravningsplats.'
      q1_d:
        feedback: 'Ditt svar var fel. Där har aldrig funnits en begravningsplats.'
    '#options':
      q1_a: 'en begravningsplats'
      q1_b: 'en busstation'
      q1_c: 'en soldatkasern'
      q1_d: 'ett torg för begagnade kläder'
  q2:
    '#title': '2. Vad fanns förr där nuvarande Banan löper?'
    '#quiz__options':
      q2_a:
        feedback: Rätt!
      q2_b:
        feedback: 'Fel. Där gick en hamnbana.'
