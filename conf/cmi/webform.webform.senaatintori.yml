id: senaatintori
title: Senaatintori
description: ''
categories: {  }
elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': '1. Mikä oli Senaatintorin alkuperäinen nimi?'
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. 1600- ja 1700-luvuilla torin nimi oli Suurtori.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. 1600- ja 1700-luvuilla torin nimi oli Suurtori.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. 1600- ja 1700-luvuilla torin nimi oli Suurtori.'
    '#options':
      q1_a: Suurtori
      q1_b: Senaatintori
      q1_c: Nikolaintori
      q1_d: Aleksanterintori
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Mitä tyylisuuntaa toria ympäröivät rakennukset edustavat?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Toria ympäröivät rakennuksen ovat uusklassista eli empire-tyyliä.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Toria ympäröivät rakennuksen ovat uusklassista eli empire-tyyliä.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Toria ympäröivät rakennuksen ovat uusklassista eli empire-tyyliä.'
    '#options':
      q2_a: empire
      q2_b: jugend
      q2_c: funktionalismi
      q2_d: uusrenessanssi
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Minkä eläimen mukaan Helsingin kaupungintalokortteli on nimetty?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kaupungintalo on Leijona-korttelissa.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kaupungintalo on Leijona-korttelissa.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kaupungintalo on Leijona-korttelissa.'
    '#options':
      q3_a: leijonan
      q3_b: tiikerin
      q3_c: servaalin
      q3_d: elefantin
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Mikä näistä rakennuksista valmistui ensimmäisenä?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Valtioneuvoston Aleksanterinkadun puoleinen päärakennus valmistui vuonna 1822. Yliopiston päärakennus valmistui vuonna 1828, Kansalliskirjasto vuonna 1847 ja Tuomiokirkko vuonna 1852.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Valtioneuvoston Aleksanterinkadun puoleinen päärakennus valmistui vuonna 1822. Yliopiston päärakennus valmistui vuonna 1828, Kansalliskirjasto vuonna 1847 ja Tuomiokirkko vuonna 1852.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Valtioneuvoston Aleksanterinkadun puoleinen päärakennus valmistui vuonna 1822. Yliopiston päärakennus valmistui vuonna 1828, Kansalliskirjasto vuonna 1847 ja Tuomiokirkko vuonna 1852.'
    '#options':
      q4_a: 'Valtioneuvoston linna'
      q4_b: Tuomiokirkko
      q4_c: Kansalliskirjasto
      q4_d: 'yliopiston päärakennus'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_:
    '#type': quiz_element_radios
    '#title': '5. Mikä näistä ei ole toiminut Senaatintorin eteläreunassa?'
    '#quiz__options':
      q5_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q5_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Stockmannin tavaratalo, Suomen ensimmäinen tavaratalo, avattiin Kiseleffin talossa osoitteessa Aleksanterinkatu 28 vuonna 1880.'
      q5_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Poliisilaitos siirtyi Aleksanterinkatu 22:ssa sijaitsevaan Burtzin taloon vuonna 1892.'
      q5_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kauppias Bernhard Manecke perusti sokeritehtaan nykyisen Aleksanterinkatu 28:n kohdalle vuonna 1806.  '
    '#options':
      q5_a: kansakoulu
      q5_b: Stockmann
      q5_c: poliisilaitos
      q5_d: sokeritehdas
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mina_vuonna_tuomiokirkko_vihittiin_kayttoon_:
    '#type': quiz_element_radios
    '#title': '6. Minä vuonna Tuomiokirkko vihittiin käyttöön?'
    '#quiz__options':
      q6_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q6_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Tuomiokirkko vihittiin käyttöön vuonna 1852.'
      q6_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Tuomiokirkko vihittiin käyttöön vuonna 1852.'
      q6_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Tuomiokirkko vihittiin käyttöön vuonna 1852.'
    '#options':
      q6_a: '1852'
      q6_b: '1831'
      q6_c: '1899'
      q6_d: '1931'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  7_missa_sijaitsi_ulrika_eleonoran_kirkko_vuosina_1727_1827_:
    '#type': quiz_element_radios
    '#title': '7. Missä sijaitsi Ulrika Eleonoran kirkko vuosina 1727–1827?'
    '#quiz__options':
      q7_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q7_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ulrika Eleonoran kirkko sijaitsi Tuomiokirkon edessä. Senaatintorin kiveykseen on merkitty kirkon ääriviivat.'
      q7_c:
        is_correct: false
        feedback: ' Vastauksesi oli väärin. Ulrika Eleonoran kirkko sijaitsi Tuomiokirkon edessä. Senaatintorin kiveykseen on merkitty kirkon ääriviivat.'
      q7_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ulrika Eleonoran kirkko sijaitsi Tuomiokirkon edessä. Senaatintorin kiveykseen on merkitty kirkon ääriviivat.'
    '#options':
      q7_a: 'Tuomiokirkon edessä'
      q7_b: 'Tuomiokirkon takana'
      q7_c: 'Tuomiokirkon paikalla'
      q7_d: 'Valtioneuvoston linnan edustalla'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  8_bockin_talo_on_nimetty_rakennuttajansa_kauppias_ja_raatimies_g:
    '#type': quiz_element_radios
    '#title': "8.\tBockin talo on nimetty rakennuttajansa, kauppias ja raatimies Gustav Johan Bockin mukaan. Missä käytössä se ei ole ollut?"
    '#quiz__options':
      q8_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q8_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Bockin talo on ollut kenraalikuvernöörin asuntona, raatihuoneena ja maistraattina, mutta ei sotasairaalana.'
      q8_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Bockin talo on ollut kenraalikuvernöörin asuntona, raatihuoneena ja maistraattina, mutta ei sotasairaalana.'
      q8_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Bockin talo on ollut kenraalikuvernöörin asuntona, raatihuoneena ja maistraattina, mutta ei sotasairaalana.'
    '#options':
      q8_a: sotasairaalana
      q8_b: 'kenraalikuvernöörin asuntona'
      q8_c: maistraattina
      q8_d: raastuvanoikeutena
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mika_oli_helsingin_yliopiston_alkuperainen_nimi_:
    '#type': quiz_element_radios
    '#title': '9. Mikä oli Helsingin yliopiston alkuperäinen nimi?'
    '#quiz__options':
      q9_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q9_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Helsingin yliopiston nimi oli alkujaan Kungliga Akademien i Åbo. Yliopisto siirrettiin Turusta Helsinkiin vuonna 1827 Turun palon jälkeen.'
      q9_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Helsingin yliopiston nimi oli alkujaan Kungliga Akademien i Åbo. Yliopisto siirrettiin Turusta Helsinkiin vuonna 1827 Turun palon jälkeen.'
      q9_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Helsingin yliopiston nimi oli alkujaan Kungliga Akademien i Åbo. Yliopisto siirrettiin Turusta Helsinkiin vuonna 1827 Turun palon jälkeen.'
    '#options':
      q9_a: 'Kungliga Akademien i Åbo'
      q9_b: 'Keisarillinen Aleksanterin-yliopisto'
      q9_c: 'Universitatis Helsingiensis'
      q9_d: 'Turun Akatemia'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mita_senaatintalon_portaikossa_tapahtui_16_6_1904_:
    '#type': quiz_element_radios
    '#title': '10. Mitä Senaatintalon portaikossa tapahtui 16.6.1904?'
    '#quiz__options':
      q10_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q10_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin, sillä Eugen Schauman ampui ensin kenraalikuvernööri Bobrikovin ja sitten itsensä'
      q10_c:
        is_correct: false
        feedback: 'Vastauksesi oli vain osin oikein. Eugen Schauman ampui ensin kenraalikuvernööri Bobrikovin ja sitten itsensä'
      q10_d:
        is_correct: false
        feedback: 'Vastauksesi oli vain osin oikein. Eugen Schauman ampui ensin kenraalikuvernööri Bobrikovin ja sitten itsensä'
    '#options':
      q10_a: 'Eugen Schauman ampui ensin kenraalikuvernööri Bobrikovin ja sitten itsensä.'
      q10_b: 'Kenraalikuvernööri Nikolai Bobrikov ampui Eugen Schaumanin.'
      q10_c: 'Eugen Schauman ampui kenraalikuvernööri Nikolai Bobrikovin.'
      q10_d: 'Eugen Schauman ampui itsensä. '
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
