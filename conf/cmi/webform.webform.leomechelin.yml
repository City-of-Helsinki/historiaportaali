    '#type': webform_quiz_elements_result
    '#title': q5_result
    '#source': mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_
  q6_result:
    '#type': webform_quiz_elements_result
    '#title': q6_result
    '#source': mina_vuonna_tuomiokirkko_vihittiin_kayttoon_
  q7_result:
    '#type': webform_quiz_elements_result
    '#title': q7_result
    '#source': 7_missa_sijaitsi_ulrika_eleonoran_kirkko_vuosina_1727_1827_
  quiz_result:
    '#type': webform_quiz_elements_score
    '#title': quiz_result
    '#passing_score_percentage': 70
    '#feedback_message_pass': 'Olet todellinen Leo Mechelin -asiantuntija! Entäpä Helsingin kaupungintalon historia? Tutustu artikkeliin <a href="/fi/ilmiot/vallankayttoa-ja-hallintoa/kaupungintalo">Kaupungintalo</a>.'
    '#feedback_message_fail': 'Sinulla on vielä paljon jännittävää luettavaa. Lue artikkeli <a href="/fi/ilmiot/helsingin-asukkaat/leo-mechelin-kaupunginvaltuuston-ensimmainen-puheenjohtaja">Leo Mechelin</a> ja tee testi uudelleen.'
