  q5_result:
    '#type': webform_quiz_elements_result
    '#title': q5_result
    '#source': 5_mika_satama_kehitettiin_tavaraliikenteen_ohessa_matkustajalaut
  q6_result:
    '#type': webform_quiz_elements_result
    '#title': q6_result
    '#source': 6_milloin_moottorilaiva_finlandia_valmistui
  q7_result:
    '#type': webform_quiz_elements_result
    '#title': q7_result
    '#source': 7_mika_oli_helsingin_matkustajaliikenteen_vilkkain_vuosi_ennen_t
  quiz_result:
    '#type': webform_quiz_elements_score
    '#title': quiz_result
    '#passing_score_percentage': 60
    '#feedback_message_pass': 'Olet varsinainen Helsingin lähisaarten vesiliikenteen tuntija! Lue myös meriliikenteestä: <a href="https://historia.hel.fi/fi/ilmiot/liikenteen-solmukohta/satamat-ja-meriliikenne">Satamat ja meriliikenne</a> '
    '#feedback_message_fail': 'Sinulla on vielä paljon jännittävää luettavaa. Lämmittele lukemalla <a href="https://historia.hel.fi/fi/ilmiot/liikenteen-solmukohta/vesiliikenne-lahisaarille">Vesiliikenne lähisaarille</a> -artikkeli ja tee testi uudelleen.'
