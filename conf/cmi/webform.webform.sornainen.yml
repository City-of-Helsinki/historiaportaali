  q3_result:
    '#type': webform_quiz_elements_result
    '#title': q3_result
    '#source': q3
  q4_result:
    '#type': webform_quiz_elements_result
    '#title': q4_result
    '#source': q4
  q5_result:
    '#type': webform_quiz_elements_result
    '#title': q5_result
    '#source': mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_
  q6_result:
    '#type': webform_quiz_elements_result
    '#title': q6_result
    '#source': mina_vuonna_tuomiokirkko_vihittiin_kayttoon_
  quiz_result:
    '#type': webform_quiz_elements_score
    '#title': quiz_result
    '#passing_score_percentage': 60
    '#feedback_message_pass': 'Olet varsinainen Sörnäisten historian tuntija! Entä Helsingin teollinen historia? Tutustu <a href="https://historia.hel.fi/fi/kaannekohdat/1800-luku/helsinki-teollisuuskaupunkina">Helsinki teollisuuskaupunkina</a> -artikkeliin.'
    '#feedback_message_fail': 'Sinulla on viel&auml; paljon j&auml;nnitt&auml;v&auml;&auml; luettavaa. L&auml;mmittele tutustumalla artikkeliin <a href="https://historia.hel.fi/fi/alueet/keskinen/sornainen-entinen-satama-ja-teollisuusalue">Sörnäinen, entinen satama- ja teollisuusalue</a> ja tee testi uudestaan.'
