    '#quiz__options':
      q5_a:
        feedback: 'Du svarade rätt!'
      q5_b:
        feedback: 'Ditt svar var fel. Glaspalatset representerar funktionalismen.'
      q5_c:
        feedback: 'Ditt svar var fel. Glaspalatset representerar funktionalismen.'
      q5_d:
        feedback: 'Ditt svar var fel. Glaspalatset representerar funktionalismen.'
