      q6_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kysymys oli korruptio- ja väärinkäytösepäilyistä.'
      q6_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Kysymys oli korruptio- ja väärinkäytösepäilyistä.'
    '#options':
      q6_a: 'korruptio- ja väärinkäytösepäilyistä päätöksenteossa'
      q6_b: 'tulevia metrolinjoja koskevista riidoista'
      q6_c: 'paisuneista rakennuskustannuksista'
      q6_d: 'metrotunnelien rakentajien työriidasta'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  7_missa_sijaitsi_ulrika_eleonoran_kirkko_vuosina_1727_1827_:
    '#type': quiz_element_radios
    '#title': '7. Millä nimellä Suomen Kuvalehti kutsui valmistunutta metroa?'
