      q2_a: 'Den skötte godstrafiken mellan stadens olika hamnar.'
      q2_b: 'Den förde med sig utbildad arbetskraft till området.'
      q2_c: 'Den förenade Sörnäs invånare med andra städer.'
      q2_d: 'Den möjliggjorde expanderingen av odlingsmarkerna.'
  q3:
    '#title': '3. Hurdant var det sociala läget i Sörnäs i början av 1900-talet?'
    '#quiz__options':
      q3_a:
        feedback: 'Rätt svarat!'
      q3_b:
        feedback: 'Svaret var fel, eftersom Sörnäs var ett oroligt område med ofta förekommande arbetslöshet.'
      q3_c:
        feedback: 'Svaret var fel, eftersom eftersom Sörnäs var ett oroligt område med ofta förekommande arbetslöshet.'
