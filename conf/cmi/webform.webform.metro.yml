elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': '1. Minä vuonna kaupunginvaltuusto käsitteli ensimmäisen kerran metron rakentamista Helsinkiin?'
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1955.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1955.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1955.'
    '#options':
      q1_a: '1955'
      q1_b: '1946'
      q1_c: '1970'
      q1_d: '1935'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2.  Mistä mihin kaupunginvaltuusto päätti rakennuttaa metron?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Metron päätettiin liikennöivän Kampista Puotinharjuun.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Metron päätettiin liikennöivän Kampista Puotinharjuun.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Metron päätettiin liikennöivän Kampista Puotinharjuun.'
    '#options':
      q2_a: 'Kampista Puotinharjuun'
      q2_b: 'Ruoholahdesta Itäkeskukseen'
      q2_c: 'Rautatientorilta Puotinharjuun'
      q2_d: 'Kampista Itäkeskukseen'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Miksi osa itähelsinkiläisistä arvosteli metroa?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Metron pelättiin poistavan lähiöiden bussilinjat suoraan keskustaan.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Metron pelättiin poistavan lähiöiden bussilinjat suoraan keskustaan.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Metron pelättiin poistavan lähiöiden bussilinjat suoraan keskustaan.'
    '#options':
      q3_a: 'Metron pelättiin poistavan lähiöiden bussilinjat suoraan keskustaan.'
      q3_b: 'Metron pelättiin nostavan kunnallisveroprosenttia.'
      q3_c: 'Metron turvallisuutta epäiltiin.'
      q3_d: 'Metron käyttöä epäiltiin liian kalliiksi tavalliselle kansalle. '
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Milloin Helsingin metro avattiin?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui 1.6.1982.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui 1.6.1982.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui 1.6.1982.'
    '#options':
      q4_a: 1.6.1982
      q4_b: 1.6.1984
      q4_c: 1.6.1989
      q4_d: 1.6.1987
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_:
