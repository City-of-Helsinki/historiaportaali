    '#title': '6. Var stod Kampens gasklocka?'
    '#quiz__options':
      q6_a:
        feedback: 'Rätt svar!'
      q6_b:
        feedback: 'Fel svar, eftersom den stod i hörnet av Runebergsgatan och Södra Järnvägsgatan.'
      q6_c:
        feedback: 'Fel svar, eftersom den stod i hörnet av Runebergsgatan och Södra Järnvägsgatan.'
      q6_d:
        feedback: 'Fel svar, eftersom den stod i hörnet av Runebergsgatan och Södra Järnvägsgatan.'
    '#options':
      q6_a: 'i hörnet av Runebergsgatan och Södra Järnvägsgatan'
