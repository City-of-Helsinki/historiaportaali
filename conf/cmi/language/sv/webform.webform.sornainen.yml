      q3_a: 'Det var ett oroligt område med ofta förekommande arbetslöshet.'
      q3_b: 'Det var ett lugnt och välbärgat område.'
      q3_c: 'Det var för det mesta ett jordbruksområde.'
      q3_d: 'Där fanns många skolor.'
  q4:
    '#title': '4. När blev Sörnäs en detaljplanerad stadsdel?'
    '#quiz__options':
      q4_a:
        feedback: 'Rätt svar!'
      q4_b:
        feedback: 'Svaret var fel. Sörnäs anslöts till Helsingfors detaljplan år 1893.'
      q4_c:
