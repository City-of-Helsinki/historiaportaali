  mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_:
    '#title': '5. Vilken av dessa har inte fungerat i Senatstorgets södra kant?'
    '#quiz__options':
      q5_a:
        feedback: 'Du svarade rätt!'
      q5_b:
        feedback: 'Svaret var fel. Stockmanns varuhus, Finlands första varuhus, öppnades i Kiseleffska huset på Alexandersgatan 28 år 1880.'
      q5_c:
        feedback: 'Svaret var fel. Polisinrättningen flyttade till Burtzka huset på Alexandersgatan 22 år 1892.'
      q5_d:
        feedback: 'Svaret var fel. Köpman Bernhard Manecke grundade en sockerfabrik vid Alexandersgatan 28 år 1806.'
    '#options':
      q5_a: folkskola
      q5_c: polisinrättning
      q5_d: sockerfabrik
