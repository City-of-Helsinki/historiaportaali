      q4_a: 'senaattori Otto Wilhelm Klinckowströmin kodissa vuonna 1829'
      q4_b: 'Turun Raatihuoneentorilla vuonna 1810'
      q4_c: 'Helsingin Suurtorilla 1851'
      q4_d: 'Siitä ei ole säilynyt tietoa.'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
