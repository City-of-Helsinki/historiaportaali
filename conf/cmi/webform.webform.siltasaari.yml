  q1:
    '#type': quiz_element_radios
    '#title': "1.\tMihin kaupunginosaan Siltasaari kuuluu?"
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se kuuluu Kallioon.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se kuuluu Kallioon.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se kuuluu Kallioon.'
    '#options':
      q1_a: Kallioon
      q1_b: 'Ei mihinkään, se on oma kaupunginosansa.'
      q1_c: Hakaniemeen
      q1_d: Kaisaniemeen
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Milloin Siltasaari sai nykyisen virallisen nimensä?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1832.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1832.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin.Se tapahtui vuonna 1832.'
    '#options':
      q2_a: '1832'
      q2_b: '1912'
      q2_c: '1880'
      q2_d: '1918'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Mikä Siltasaaren nimi oli alun perin?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Sen nimi oli Hiirisaari.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Sen nimi oli Hiirisaari.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Sen nimi oli Hiirisaari.'
    '#options':
      q3_a: 'Hiirisaari, Musholmen'
      q3_b: 'Rottaholma, Råttholmen'
      q3_c: 'Pikkusaari, Lillholmen'
      q3_d: 'Eläinsaari, Djurholmen'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Missä oli Siltasaaren sirkusmaneesi vielä 1900-luvun alussa?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli Elannon tavaratalon kohdalla, osoitteessa Siltasaarenkatu 10.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli Elannon tavaratalon kohdalla, osoitteessa Siltasaarenkatu 10.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli Elannon tavaratalon kohdalla, osoitteessa Siltasaarenkatu 10.'
