      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se aloitettiin vuonna 1924.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se aloitettiin vuonna 1924.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se aloitettiin vuonna 1924.'
    '#options':
      q3_a: '1924'
      q3_b: '1926'
      q3_c: '1929'
      q3_d: '1931'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': "4.\tMillaisia olivat siviililiikenteessä käytetyt lentokoneet ensimmäisen 10 vuoden aikana?"
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: "Vastauksesi oli väärin. Ne olivat\tpelkästään vesitasoja, joilla laskeuduttiin talvella jäälle."
      q4_c:
        is_correct: false
        feedback: "Vastauksesi oli väärin. Ne olivat\tpelkästään vesitasoja, joilla laskeuduttiin talvella jäälle."
      q4_d:
        is_correct: false
        feedback: "Vastauksesi oli väärin. Ne olivat\tpelkästään vesitasoja, joilla laskeuduttiin talvella jäälle."
    '#options':
      q4_a: 'pelkästään vesitasoja, joilla laskeuduttiin talvella jäälle'
      q4_b: 'vesitasoja ja pyörillä varustettuja lentokoneita'
      q4_c: 'pyörillä varustettuja lentokoneita'
      q4_d: 'pyörillä varustettuja lentokoneita ja ilmalaivoja'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
