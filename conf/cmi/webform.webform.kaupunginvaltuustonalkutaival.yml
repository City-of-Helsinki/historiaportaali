id: kaupunginvaltuustonalkutaival
title: 'Kaupunginvaltuuston alkutaival'
description: ''
categories: {  }
elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': '1. Milloin ensimmäiset valtuustovaalit pidettiin?'
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ne pidettiin joulukuussa 1874.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ne pidettiin joulukuussa 1874.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ne pidettiin joulukuussa 1874.'
    '#options':
      q1_a: 'joulukuussa 1874'
      q1_b: 'joulukuussa 1873'
      q1_c: 'tammikuussa 1875'
      q1_d: 'kesäkuussa 1877'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Montako valtuutettua kaupunginvaltuustossa oli 1800-luvulla?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Heitä oli 48.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Heitä oli 48.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Heitä oli 48.'
    '#options':
      q2_a: '48'
      q2_b: '60'
      q2_c: '52'
      q2_d: '68'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Mikä oli Helsingin väkiluku vuonna 1875?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli 23 070.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli 23 070.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli 23 070.'
    '#options':
      q3_a: '23 070'
      q3_b: '129 386'
      q3_c: '89 070'
      q3_d: '53 070'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Ketkä olivat äänioikeutettuja ensimmäisissä valtuustovaaleissa?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Heitä olivat kaikki veroja maksavat täysi-ikäiset, hyvämaineiset miehet ja itselliset naiset sekä veroja maksavat yhtiöt, säätiöt ja kuolinpesät.'
      q4_c:
        is_correct: false
        feedback: 'Heitä olivat kaikki veroja maksavat täysi-ikäiset, hyvämaineiset miehet ja itselliset naiset sekä veroja maksavat yhtiöt, säätiöt ja kuolinpesät.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Heitä olivat kaikki veroja maksavat täysi-ikäiset, hyvämaineiset miehet ja itselliset naiset sekä veroja maksavat yhtiöt, säätiöt ja kuolinpesät.'
    '#options':
      q4_a: 'kaikki veroja maksavat täysi-ikäiset, hyvämaineiset miehet ja itselliset naiset sekä veroja maksavat yhtiöt, säätiöt ja kuolinpesät'
      q4_b: 'kaikki veroja maksavat, täysi-ikäiset, hyvämaineiset miehet'
      q4_c: 'kaikki täysi-ikäiset kaupunkilaiset'
      q4_d: 'kaikki veroja maksavat täysi-ikäiset, hyvämaineiset kaupunkilaiset'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_:
    '#type': quiz_element_radios
    '#title': '5. Mikä väitteistä pitää paikkansa?'
    '#quiz__options':
      q5_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q5_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Naiset eivät olleet vaalikelpoisia mutta saattoivat olla kunnallisten lautakuntien jäseniä.'
      q5_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Naiset eivät olleet vaalikelpoisia mutta saattoivat olla kunnallisten lautakuntien jäseniä.'
      q5_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Naiset eivät olleet vaalikelpoisia mutta saattoivat olla kunnallisten lautakuntien jäseniä.'
    '#options':
      q5_a: 'Naiset eivät olleet vaalikelpoisia mutta saattoivat olla kunnallisten lautakuntien jäseniä.'
      q5_b: 'Naiset olivat vaalikelpoisia eli saivat asettua ehdokkaiksi valtuustovaaleissa.'
      q5_c: 'Kaikki yli 24-vuotiaat miehet saivat asettua ehdolle valtuustovaaleissa. '
      q5_d: 'Valtuustovaaliehdokkaiden piti kuulua porvarissäätyyn. '
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mina_vuonna_tuomiokirkko_vihittiin_kayttoon_:
    '#type': quiz_element_radios
    '#title': '6. Valtuustovaalien äänestysaktiivisuus oli heikkoa koko 1800-luvun ja vielä 1900-luvun alussa. Mikä näistä ei ollut syynä?'
    '#quiz__options':
      q6_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q6_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Virheellinen vastausvaihtoehto oli Vaalien merkitystä ei ymmärretty. '
      q6_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Virheellinen vastausvaihtoehto oli Vaalien merkitystä ei ymmärretty. '
      q6_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Virheellinen vastausvaihtoehto oli Vaalien merkitystä ei ymmärretty.'
    '#options':
      q6_a: 'Vaalien merkitystä ei ymmärretty. '
      q6_b: 'Äänestystapahtuma oli hankala ja pitkäkestoinen.'
      q6_c: 'Listavaali oli hankala.'
      q6_d: 'Kunnallisvaaleja pidettiin melkein joka kuukausi.'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  7_missa_sijaitsi_ulrika_eleonoran_kirkko_vuosina_1727_1827_:
    '#type': quiz_element_radios
    '#title': '7. Kuka oli ensimmäisten valtuustovaalien äänikuningas?'
    '#quiz__options':
      q7_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q7_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli Leo Mechelin.'
      q7_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli Leo Mechelin.'
      q7_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se oli Leo Mechelin.'
    '#options':
      q7_a: 'Leo Mechelin'
      q7_b: 'Carl Gustaf Estlander'
      q7_c: 'August Florin'
      q7_d: 'Nikolai Wavulin'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  8_bockin_talo_on_nimetty_rakennuttajansa_kauppias_ja_raatimies_g:
    '#type': quiz_element_radios
    '#title': '8. Minkälainen oli ensimmäisen kaupunginvaltuuston sosiaalinen rakenne?'
    '#quiz__options':
      q8_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q8_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suurin osa valtuutetuista kuului ylimpään yhteiskuntaluokkaan.'
      q8_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suurin osa valtuutetuista kuului ylimpään yhteiskuntaluokkaan.'
      q8_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suurin osa valtuutetuista kuului ylimpään yhteiskuntaluokkaan.'
    '#options':
      q8_a: 'Suurin osa valtuutetuista kuului ylimpään yhteiskuntaluokkaan.'
      q8_b: 'Suurin osa valtuutetuista kuului keskiluokkaan.'
      q8_c: 'Valtuutettuja oli tasaisesti eri yhteiskuntaluokista.'
      q8_d: 'Valtuustoon valittiin yksi työväenluokan edustaja.'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
