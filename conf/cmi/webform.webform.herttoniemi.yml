      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Niitä on säilynyt kaksi.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Niitä on säilynyt kaksi.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Niitä on säilynyt kaksi.'
