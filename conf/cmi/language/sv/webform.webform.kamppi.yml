      q2_c: 'en repslagningsbana'
      q2_d: 'en tävlingsbana för motorcyklar'
  q3:
    '#title': '3. Vad fanns runt Tennispalatset på 1930-talet?'
    '#quiz__options':
      q3_a:
        feedback: 'Rätt svarat!'
      q3_b:
        feedback: 'Fel svarat, eftersom där fanns låga trähus och fabriksbyggnader.'
      q3_c:
        feedback: 'Fel svarat, eftersom där fanns låga trähus och fabriksbyggnader.'
      q3_d:
        feedback: 'Fel svarat, eftersom där fanns låga trähus och fabriksbyggnader.'
