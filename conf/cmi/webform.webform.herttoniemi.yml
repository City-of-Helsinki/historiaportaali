      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Tärkeimmät elinkeinot olivat kalastus ja karjanhoito.'
