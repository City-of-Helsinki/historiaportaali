id: punavuori
title: Punavuori
description: ''
categories: {  }
elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': '1. Milloin suurin osa Punavuoresta sai asemakaavan?'
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Oikein vastattu!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suurin osa Punavuoresta kaavoitettiin 1875.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suurin osa Punavuoresta kaavoitettiin 1875.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Suurin osa Punavuoresta kaavoitettiin 1875.'
    '#options':
      q1_a: '1875'
      q1_b: '1812'
      q1_c: '1867'
      q1_d: '1900'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Mistä Punavuoren nimi tulee?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Nimi tulee punagraniittisesta kallioperästä.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Nimi tulee punagraniittisesta kallioperästä.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Nimi tulee punagraniittisesta kallioperästä.'
    '#options':
      q2_a: 'punagraniittisesta kallioperästä'
      q2_b: 'punamultaisista asuinrakennuksista'
      q2_c: 'alueen poliittisesta historiasta'
      q2_d: 'verilöylystä kieltolain aikana'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': "3.\tMillaista oli Punavuoren ensimmäinen rakennuskanta?"
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Siellä oli turvekattoisia mökkejä vähän missä sattui.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Siellä oli turvekattoisia mökkejä vähän missä sattui.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Siellä oli turvekattoisia mökkejä vähän missä sattui.'
    '#options':
      q3_a: 'turvekattoisia mökkejä missä sattui'
      q3_b: 'puisia empiretaloja'
      q3_c: tehdasrakennuksia
      q3_d: 'komeita kivitaloja'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': "4.\tMikä näistä ei ole toiminut Punavuoressa?"
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Sanduddin tapettitehdas ei ole toiminut Punavuoressa.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Sanduddin tapettitehdas ei ole toiminut Punavuoressa.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Sanduddin tapettitehdas ei ole toiminut Punavuoressa.'
    '#options':
      q4_a: 'Sanuddin tapettitehdas'
      q4_b: 'Suomen kaapelitehdas'
      q4_c: 'Sinebrychoffin panimo'
      q4_d: 'Fazerin makeistehdas'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_:
    '#type': quiz_element_radios
    '#title': '5. Mikä näistä ei päde Punavuoreen?'
    '#quiz__options':
      q5_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q5_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Punavuori ei ole aina ollut ylempien yhteiskuntaluokien asuinalue.'
      q5_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Punavuori ei ole aina ollut ylempien yhteiskuntaluokien asuinalue.'
      q5_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Punavuori ei ole aina ollut ylempien yhteiskuntaluokien asuinalue.'
    '#options':
      q5_a: 'Se on aina ollut ylempien yhteiskuntaluokkien asuinalue.'
      q5_b: 'Siellä oli paljon järjestyshäiriöitä ja rikollisuutta vielä 1960-luvulla.'
      q5_c: 'Siitä tuli 1800-luvulla perinteinen työväenluokan asuinalue.'
      q5_d: 'Siellä purettiin paljon myös kivitaloja 1960–70-luvuilla.'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q1_result:
    '#type': webform_quiz_elements_result
    '#title': q1_result
    '#source': q1
  q2_result:
    '#type': webform_quiz_elements_result
    '#title': q2_result
    '#source': q2
  q3_result:
    '#type': webform_quiz_elements_result
    '#title': q3_result
    '#source': q3
  q4_result:
    '#type': webform_quiz_elements_result
    '#title': q4_result
    '#source': q4
  q5_result:
    '#type': webform_quiz_elements_result
    '#title': q5_result
    '#source': mika_naista_ei_ole_toiminut_senaatintorin_etelareunassa_
  quiz_result:
    '#type': webform_quiz_elements_score
    '#title': quiz_result
    '#passing_score_percentage': 60
    '#feedback_message_pass': 'Olet varsinainen Punavuoren historian tuntija! Entä Hietalahden telakan historia? Tutustu artikkeliin <a href="https://historia.hel.fi/fi/alueet/etelainen/hietalahden-telakka">Hietalahden telakka</a>.'
    '#feedback_message_fail': 'Sinulla on vielä paljon mielenkiintoista luettavaa. Lue artikkeli <a href="https://historia.hel.fi/fi/alueet/etelainen/punavuori-laitakaupungin-slummista-trendialueeksi">Punavuori – laitakaupungin slummista trendialueeksi</a> ja tee testi uudestaan.'
