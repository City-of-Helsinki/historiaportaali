      q4_b: 'Sen alueelle syntyi merkittävää teollisuutta.'
      q4_c: 'Se oli tiiviisti kytköksissä Viaporin rakentamiseen.'
      q4_d: 'Sen omistaja vaihtui useita kertoja.'
