      q3_a: 'låga trähus och fabriksbyggnader'
      q3_b: 'tomma tomter'
      q3_c: 'skog och klippor'
      q3_d: flervåningshus
  q4:
    '#title': '4. För vilket evenemang byggdes Tennispalatset ursprungligen?'
    '#quiz__options':
      q4_a:
        feedback: 'Helt rätt!'
      q4_b:
        feedback: 'Inte riktigt. Tennispalatset byggdes för de olympiska spelen av år 1940, som aldrig blev av.'
      q4_c:
        feedback: 'Inte riktigt. Tennispalatset byggdes för de olympiska spelen av år 1940, som aldrig blev av.'
      q4_d:
        feedback: 'Inte riktigt. Tennispalatset byggdes för de olympiska spelen av år 1940, som aldrig blev av.'
    '#options':
      q4_a: 'olympiska spelen av 1940'
      q4_b: 'olympiska spelen av 1952'
      q4_c: 'stormässan av 1952'
      q4_d: 'inget särskilt'
