id: vesiliikenne_lahisaarille
title: 'Vesiliikenne lähisaarille'
description: ''
categories: {  }
elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': "1.\tMikä oli Helsingin ensimmäinen säännöllinen höyrylaivareitti?"
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ensimmäinen reitti oli Kauppatori – Kaivopuiston kylpylä – Viapori.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ensimmäinen reitti oli Kauppatori – Kaivopuiston kylpylä – Viapori.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ensimmäinen reitti oli Kauppatori – Kaivopuiston kylpylä – Viapori.'
    '#options':
      q1_a: 'Kauppatori – Kaivopuiston kylpylä – Viapori'
      q1_b: 'Kauppatori – Lammassaari – Kallvik'
      q1_c: 'Kauppatori – Laajasalo – Korkeasaari'
      q1_d: 'Kauppatori – Suomenlinna – Kulosaaren kasino'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Mikä vähensi vesiliikennettä Helsingissä 1900-luvun alkupuolella?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Vesiliikennettä vähensi raitiovaunuverkoston laajeneminen ja linja-autojen yleistyminen.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Vesiliikennettä vähensi raitiovaunuverkoston laajeneminen ja linja-autojen yleistyminen.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin.Vesiliikennettä vähensi raitiovaunuverkoston laajeneminen ja linja-autojen yleistyminen.'
    '#options':
      q2_a: 'Raitiovaunuverkoston laajeneminen ja linja-autojen yleistyminen'
      q2_b: 'Korkeat polttoainekustannukset'
      q2_c: 'Kaluston vanheneminen'
      q2_d: 'Säännösten tiukentuminen'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Milloin Korkeasaareen alettiin liikennöidä höyryaluksella?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1918.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1918.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui vuonna 1918.'
    '#options':
      q3_a: '1918'
      q3_b: '1922'
      q3_c: '1930'
      q3_d: '1905'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Kuinka monta matkaa Korkeasaareen tehtiin vuonna 1922?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Matkoja tehtiin 283 000.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Matkoja tehtiin 283 000.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Matkoja tehtiin 283 000.'
    '#options':
      q4_a: '283 000'
      q4_b: '209 000'
      q4_c: '49 000'
      q4_d: '371 000'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  5_mika_satama_kehitettiin_tavaraliikenteen_ohessa_matkustajalaut:
    '#type': quiz_element_radios
    '#title': '5. Mitä ongelmia paikallinen vesiliikenne kohtasi 1860-luvulla?'
    '#quiz__options':
      q5_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q5_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ongelmia aiheuttivat alusten kippareiden piittaamattomuus ja konerikot.'
      q5_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ongelmia aiheuttivat alusten kippareiden piittaamattomuus ja konerikot.'
      q5_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ongelmia aiheuttivat alusten kippareiden piittaamattomuus ja konerikot.'
    '#options':
      q5_a: 'Alusten kippareiden piittaamattomuus ja konerikot'
      q5_b: 'Polttoaineen saatavuus'
      q5_c: 'Matkustajamäärien vähäisyys'
      q5_d: 'Vesiliikenteen ruuhkat'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  6_milloin_moottorilaiva_finlandia_valmistui:
    '#type': quiz_element_radios
    '#title': '6. Mikä alus korvasi S/S Korkeasaaren sodan jälkeen?'
    '#quiz__options':
      q6_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q6_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Höyrylaiva Korkeasaaren tilalle otettiin J. L. Runeberg.'
      q6_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Höyrylaiva Korkeasaaren tilalle otettiin J. L. Runeberg.'
      q6_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Höyrylaiva Korkeasaaren tilalle otettiin J. L. Runeberg.'
    '#options':
      q6_a: 'J. L. Runeberg'
      q6_b: Alice
      q6_c: Wappu
      q6_d: Svea
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  7_mika_oli_helsingin_matkustajaliikenteen_vilkkain_vuosi_ennen_t:
    '#type': quiz_element_radios
    '#title': '7. Kuinka monta höyryvenettä hankittiin 1890-luvulla?'
    '#quiz__options':
      q7_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q7_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Niitä hankittiin noin 30.'
      q7_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Niitä hankittiin noin 30.'
      q7_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Niitä hankittiin noin 30.'
    '#options':
      q7_a: 'noin 30'
      q7_b: 'noin 50'
      q7_c: 'noin 20'
      q7_d: '15'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q1_result:
    '#type': webform_quiz_elements_result
    '#title': q1_result
    '#source': q1
  q2_result:
    '#type': webform_quiz_elements_result
    '#title': q2_result
    '#source': q2
  q3_result:
    '#type': webform_quiz_elements_result
