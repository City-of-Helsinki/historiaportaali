elements: |-
  q1:
    '#type': quiz_element_radios
    '#title': '1. Mikä on pikkujoulun alkuperä?'
    '#quiz__options':
      q1_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q1_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ensimmäisen adventtisunnuntain aattoa alettiin joissakin perheissä juhlia pikkujouluna 1800-luvun lopulla.'
      q1_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ensimmäisen adventtisunnuntain aattoa alettiin joissakin perheissä juhlia pikkujouluna 1800-luvun lopulla.'
      q1_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Ensimmäisen adventtisunnuntain aattoa alettiin joissakin perheissä juhlia pikkujouluna 1800-luvun lopulla.'
    '#options':
      q1_a: 'Ensimmäisen adventtisunnuntain aattoa alettiin porvarisperheissä juhlia 1800-luvun lopulla.'
      q1_b: 'Katolisen kirkon paaston ajan päättymistä alettiin juhlia keskiajalla.'
      q1_c: 'Koulujen syyslukukauden lopussa alettiin pitää kuusijuhlia 1860-luvulla.'
      q1_d: 'Yhdistykset ja lukupiirit järjestivät puurojuhlia 1900-luvun alussa.'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q2:
    '#type': quiz_element_radios
    '#title': '2. Milloin pikkujoulua alettiin viettää työpaikoilla?'
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui 1920- ja 1930-luvulla.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui 1920- ja 1930-luvulla.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se tapahtui 1920- ja 1930-luvulla.'
    '#options':
      q2_a: '1920- ja 1930-luvulla'
      q2_b: 'sotien jälkeen'
      q2_c: 1970-luvulla
      q2_d: '1900-luvun alussa'
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': '3. Mistä joulukuusiperinne on kotoisin?'
    '#quiz__options':
      q3_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q3_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Joulukuusiperinne on kotoisin Saksasta.'
      q3_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Joulukuusiperinne on kotoisin Saksasta.'
      q3_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Joulukuusiperinne on kotoisin Saksasta.'
    '#options':
      q3_a: Saksasta
      q3_b: Ruotsista
      q3_c: Suomesta
      q3_d: Englannista
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q4:
    '#type': quiz_element_radios
    '#title': '4. Missä oli Suomen tiettävästi ensimmäinen joulukuusi?'
    '#quiz__options':
      q4_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q4_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Helsingin ja Suomen ensimmäinen joulukuusi oli senaattori Otto Wilhelm Klinckowströmin kodissa vuonna 1829.'
      q4_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Helsingin ja Suomen ensimmäinen joulukuusi oli senaattori Otto Wilhelm Klinckowströmin kodissa vuonna 1829.'
      q4_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Helsingin ja Suomen ensimmäinen joulukuusi oli senaattori Otto Wilhelm Klinckowströmin kodissa vuonna 1829.'
