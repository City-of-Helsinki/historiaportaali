    '#type': quiz_element_radios
    '#title': "2.\tMissä sijaitsi Helsingin ensimmäinen lentoasema?"
    '#quiz__options':
      q2_a:
        is_correct: true
        feedback: 'Vastasit oikein!'
      q2_b:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se sijaitsi Katajanokan kärjessä.'
      q2_c:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se sijaitsi Katajanokan kärjessä.'
      q2_d:
        is_correct: false
        feedback: 'Vastauksesi oli väärin. Se sijaitsi Katajanokan kärjessä.'
    '#options':
      q2_a: 'Katajanokan kärjessä'
      q2_b: 'Ruoholahden Kellosaaressa'
      q2_c: Malmilla
      q2_d: Santahaminassa
    '#options_randomize': true
    '#required': true
    '#format': custom
    '#options__properties': ''
  q3:
    '#type': quiz_element_radios
    '#title': "3.\tMinä vuonna aloitettiin lentoliikenne Helsingistä?"
